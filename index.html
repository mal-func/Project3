<!DOCTYPE html>
<html lang="eng">

    <head> 
        <title>Web App - Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="https://mpng.subpng.com/20180715/epk/kisspng-indian-rupee-sign-computer-icons-currency-symbol-inr-symbol-5b4b2b14b8b8d8.5381795515316528847566.jpg">
    </head>

    <body>
        <header>
            <h1 style="text-align:center">Simple Interest Calculator</h1>
        </header>

        <div class="form">
            <form id = "my-form" onsubmit="return false">
                <label for="principal">Amount</label>
                <input type="number" name="principal" id="principal"><br><br>
                <label for="rate_val">Interest Rate</label>
                <input type="range" name="rate_val" id="rate_val" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
                <span id="rate_res">10.25</span><br><br>
                <label for="years">No. of Years</label>
                <select id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br><br><br>
                <input type="submit" value="Computer Interest" class="submit"><br><br>   
                <input type="reset" value="reset" class="reset" onreset="updateRate()"><br><br>  
                <span id="result"></span></span>                 
            </form>
            <br><footer style="color: black;">&copy; Everyone can get rich </footer>
        </div>
    </body>

    <script src="script.js"></script> 

</html>
